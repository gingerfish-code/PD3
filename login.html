<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tava labratorijas uzskaites sitēma</title>

    <!-- fonti-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="page-bg">
        <div class="login-card">
            <!-- Kreisā puse -->
            <section class="login-left">
                <a href="index.html" class="btn-back">
                    <span class="icon">←</span>
                    <span>Atpakaļ uz sākumlapu</span>
                </a>
                <header class="brand">
                    <div class="brand-dot"></div>
                    <span class="brand-name">ĶLUS - Autorizējies sistēma</span>
                </header>

                <form class="login-form">
                    <label class="field">
                        <span class="field-label">Lietotājvārds</span>
                        <input type="text" placeholder="ievadiet lietotājvārdu">
                    </label>

                    <label class="field">
                        <span class="field-label">Parole</span>
                        <input type="password" placeholder="ievadiet paroli">
                    </label>
                    <button type="submit" class="btn-primary">Pieslēgties</button>
                </form>

                <p class="signup-text">
                    Nēesi vēl reģistrējies?
                    <a href="#" class="link-accent">Izveidot profilu</a>
                </p>
            </section>

            <!-- Labā puse -->
            <section class="login-right">
                <div class="login-copy right-copy">
                    <h1>Esi sveicināts,<br>ĶLUS</h1>
                    <p>Tavas laboratorijas uzskaites sistēma</p>
                </div>
            
                <div class="illustration"></div>
            </section>
        </div>
    </div>
</body>
</html>
